name: Jupyter Notebook CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-notebooks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert nbformat ipykernel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Data Exploration Notebook
        run: |
          jupyter nbconvert --to notebook --execute notebooks/01_data_exploration.ipynb --output executed_exploration.ipynb

      - name: Execute Training Notebook (Smoke Test)
        run: |
          jupyter nbconvert --to notebook --execute notebooks/02_training.ipynb --output executed_training.ipynb