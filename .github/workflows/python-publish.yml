name: ForestFire AI Pipeline & Release

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install GIS & AI Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build nbconvert nbformat ipykernel
          # Install your specific project requirements
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Data Exploration Notebook
        run: |
          # This ensures your Bhuvan/NASA data alignment code still works
          jupyter nbconvert --to notebook --execute notebooks/01_data_exploration.ipynb --output test_output.ipynb

      - name: Build Distribution (for PyPI)
        run: python -m build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forestfire-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'release'
    permissions:
      id-token: write
    environment:
      name: pypi
    steps:
      - name: Retrieve distributions
        uses: actions/download-artifact@v4
        with:
          name: forestfire-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/